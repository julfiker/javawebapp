<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/login}">
<body class="authentication-bg authentication-bg-pattern">
<section layout:fragment="content">
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <div class="auth-logo">
                                    <a href="/" class="logo logo-dark text-center">
                                            <span class="logo-lg">
                                                <img src="/assets/images/logo-dark.png" alt="" height="22">
                                            </span>
                                    </a>

                                    <a href="/" class="logo logo-light text-center">
                                            <span class="logo-lg">
                                                <img src="//assets/images/logo-light.png" alt="" height="22">
                                            </span>
                                    </a>
                                </div>
                                <p class="text-muted mb-4 mt-3">Don't have an account? Create your account, it takes less than a minute</p>

                            </div>
                            <div th:if="${param.success}">
                                <div class="alert alert-success">
                                    You have successfully registered the app!
                                </div>
                            </div>
                            <form  method="post"
                                   role="form"
                                   th:action="@{/register/save}"
                                   th:object="${user}">

                                <div class="mb-3">
                                    <label for="fName" class="form-label">First Name</label>
                                    <input name="firstName" class="form-control" type="text" id="fName" placeholder="Enter your first name"
                                           th:field="*{firstName}" required>
                                    <p th:errors = "${firstName}" class="text-danger"
                                       th:if="${#fields.hasErrors('firstName')}"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="lname" class="form-label">Last Name</label>
                                    <input  name="lastName" class="form-control" type="text" id="lname"
                                            placeholder="Enter your name"  th:field="*{lastName}" required >
                                    <p th:errors = "*{lastName}" class="text-danger"
                                       th:if="${#fields.hasErrors('lastName')}"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="emailaddress" class="form-label">Email address</label>
                                    <input   name="email" class="form-control" type="email"
                                            id="emailaddress" required placeholder="Enter your email" th:field="*{email}">
                                    <p th:errors = "*{email}" class="text-danger"
                                       th:if="${#fields.hasErrors('email')}"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group input-group-merge">
                                        <input   name="password" type="password" id="password" class="form-control" placeholder="Enter your password" th:field="*{password}">
                                        <div class="input-group-text" data-password="false">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                    <p th:errors = "*{password}" class="text-danger"
                                       th:if="${#fields.hasErrors('password')}"></p>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="checkbox-signup">
                                        <label class="form-check-label" for="checkbox-signup">I accept <a href="javascript: void(0);" class="text-dark">Terms and Conditions</a></label>
                                    </div>
                                </div>
                                <div class="text-center d-grid">
                                    <button class="btn btn-success" type="submit"> Sign Up </button>
                                </div>

                            </form>

                            <div class="text-center">
                                <h5 class="mt-3 text-muted">Sign up using</h5>
                                <ul class="social-list list-inline mt-3 mb-0">
                                    <li class="list-inline-item">
                                        <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i class="mdi mdi-facebook"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i class="mdi mdi-google"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="javascript: void(0);" class="social-list-item border-info text-info"><i class="mdi mdi-twitter"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i class="mdi mdi-github"></i></a>
                                    </li>
                                </ul>
                            </div>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-white-50">Already have account?  <a  th:href="@{'/login'}" class="text-white ms-1"><b>Sign In</b></a></p>
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
</section>
    <!-- end page -->
</body>
</html>
